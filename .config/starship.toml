# --- Global Settings ---
add_newline = false
command_timeout = 1000

# --- Character (The Arrow) ---
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

# --- Hostname (The Fix) ---
[hostname]
ssh_only = false
format = "[$hostname](bold blue) "
disabled = false

# --- Directory ---
[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "bold yellow"

# --- Git ---
[git_branch]
format = "on [$symbol$branch]($style) "
symbol = " "
style = "bold yellow"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"

# --- Duration ---
[cmd_duration]
format = "took [$duration]($style) "
style = "yellow"
